services:
  - type: worker
    name: telegram-financial-bot
    env: python
    buildCommand: pip install -r requirements-simple.txt
    startCommand: python admin_bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: METALPRICEAPI_KEY
        value: demo
      - key: API_NINJAS_KEY
        value: demo
      - key: FMP_API_KEY
        value: demo
      - key: ALPHA_VANTAGE_KEY
        value: demo
      - key: EIA_API_KEY
        value: demo 